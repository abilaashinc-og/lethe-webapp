{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<h2>Welcome, {{ current_user.full_name }}</h2>

<p>This is your digital legacy dashboard.</p>

<div style="margin-top: 20px;">
    <h3>Summary</h3>
    <ul>
        <li>Total online accounts: {{ accounts_count }}</li>
        <li>Total trusted contacts: {{ contacts_count }}</li>
    </ul>

    <h3>Actions</h3>
    <p>
        <a href="{{ url_for('manage_accounts') }}"><button>Manage online accounts</button></a>
        <a href="{{ url_for('manage_contacts') }}"><button>Manage trusted contacts</button></a>
        <a href="{{ url_for('view_plan') }}"><button>View my plan</button></a>
        <a href="{{ url_for('executor_portal') }}"><button>Executor portal</button></a>
    </p>
</div>
{% endblock %}
